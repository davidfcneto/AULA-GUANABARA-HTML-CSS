<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágraflos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <!--&lt LESS THAN / &gt GREATER THAN-->
    <p>se precisar quebrar o texto em algum lucar específico <br> como esse, <br> você pode usar a tag br.</p>
    <p>&reg; &copy;</p>
    <p>Vamos adicionar alguns emoji:
        &#x1F600;
        &#x1F913;
    </p>
</body>
</html>
